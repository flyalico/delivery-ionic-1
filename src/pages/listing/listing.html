<ion-header color="purple">

  <ion-navbar color="purple">
    <ion-title>Card√°pio</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of list">
    <ion-slides pager>
      <ion-slide >
        <img [src]="item.image"/>
      </ion-slide>
      <ion-slide >
        <img [src]="item.image"/>
      </ion-slide>
      <ion-slide >
        <img [src]="item.image"/>
      </ion-slide>
    </ion-slides>
    <ion-card-content>
      <ion-card-title>
        <ion-row>
          <ion-col >
            <h2 ion-text>{{item.name}}</h2>
          </ion-col>
          <ion-col >
            <h2 ion-text>{{item.price | currency:'BRL'}}</h2>
          </ion-col>
        </ion-row>
      </ion-card-title>
      
      <ion-row>
        <ion-col>
          <button ion-button icon-left secondary color="blue" block (click)="detail(item)">
            <ion-icon name="add"></ion-icon>
            Detalhes
          </button>
        </ion-col>

        <ion-col>
          <button ion-button icon-left block (click)="cart(item)" color="purple">
            <ion-icon name="cart"></ion-icon>
            Pagar
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>

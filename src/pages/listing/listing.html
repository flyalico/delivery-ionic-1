<ion-header color="primary">

  <ion-navbar>
    <ion-title>Card√°pio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of list">
    <img [src]="item.image"/>
    <ion-card-content>
      <ion-card-title>
        <ion-row>
          <ion-col >
            <h2 ion-text>{{item.name}}</h2>
          </ion-col>
          <ion-col >
            <h2 ion-text>{{item.price | currency:'BRL'}}</h2>
          </ion-col>
        </ion-row>
      </ion-card-title>
      
      <ion-row>
        <ion-col>
          <button ion-button icon-left color="secondary" (click)="detail(item)">
            <ion-icon name="add"></ion-icon>
            Detalhes
          </button>
        </ion-col>

        <ion-col>
          <button ion-button icon-left>
            <ion-icon name="cart"></ion-icon>
            Adicionar
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
  <ion-toolbar color="purple">
    <ion-title>Detalhe</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text>Fechar</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-slides pager>
          <ion-slide >
            <img [src]="item.image"/>
          </ion-slide>
          <ion-slide >
            <img [src]="item.image"/>
          </ion-slide>
          <ion-slide >
            <img [src]="item.image"/>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-9>
        <h1 ion-text>{{item.name}}</h1>
      </ion-col>
      <ion-col col-3>
        <h5 ion-text>{{item.price | currency:'BRL'}}</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <p ion-text>{{item.description}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button icon-left block (click)="cart(item)" color="purple">
    <ion-icon name="cart"></ion-icon>
    Pagar
  </button>
</ion-content>
